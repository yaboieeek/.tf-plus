name: Discord Notifications

on:
  push:
    branches: [ main, master ]
  pull_request:
    types: [opened, closed, merged]
  release:
    types: [published]

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Get changed files
        if: github.event_name == 'push'
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          since_last_remote_commit: true
      
      - name: Send Discord notification
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          TITLE="Repository Update"
          if [[ "${{ github.event_name }}" == "push" && -n "${{ steps.changed-files.outputs.all_changed_files }}" ]]; then
            FILES_LIST="${{ steps.changed-files.outputs.all_changed_files }}"
            FILES_COUNT=$(echo "$FILES_LIST" | wc -w)
            
            if [[ $FILES_COUNT -le 3 ]]; then
              TITLE="Changed: $FILES_LIST"
            else
              FIRST_FILES=$(echo "$FILES_LIST" | tr ' ' '\n' | head -3 | tr '\n' ', ')
              TITLE="Changed $FILES_COUNT files: ${FIRST_FILES%, }..."
            fi
          fi
          
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"ðŸ—£ Update in ${{ github.repository }}!\", \"embeds\": [{\"title\": \"$TITLE\", \"description\": \"${{ github.event.head_commit.message }}\", \"color\": 5814783, \"fields\": [{\"name\": \"Branch\", \"value\": \"${{ github.ref_name }}\"}], \"timestamp\": \"${{ github.event.head_commit.timestamp }}\"}]}" \
               $DISCORD_WEBHOOK_URL
