name: Discord Notifications

on:
  push:
    branches: [ main, master ]
  pull_request:
    types: [opened, closed, merged]
  release:
    types: [published]

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          since_last_remote_commit: true
      
      - name: Send Discord notification
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          TITLE="Repository Update"
          if [[ -n "${{ steps.changed-files.outputs.all_changed_files }}" ]]; then
            FILES_LIST="${{ steps.changed-files.outputs.all_changed_files }}"
            
            IFS=' ' read -ra FILES_ARRAY <<< "$FILES_LIST"
            FILES_COUNT=${#FILES_ARRAY[@]}
            
            if [[ $FILES_COUNT -eq 1 ]]; then
              FILENAME=$(basename "${FILES_ARRAY[0]}")
              TITLE="$FILENAME"
            elif [[ $FILES_COUNT -le 3 ]]; then
              FILE_NAMES=""
              for file in "${FILES_ARRAY[@]:0:3}"; do
                FILE_NAMES="$FILE_NAMES$(basename "$file"), "
              done
              TITLE="${FILE_NAMES%, }"
            else
              TITLE="Updated $FILES_COUNT files"
            fi
          fi
          
          
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"ðŸ—£ Update in ${{ github.repository }}!\", \"embeds\": [{\"title\": \"$TITLE\", \"description\": \"$DESCRIPTION\", \"color\": 5814783, \"fields\": [{\"name\": \"Branch\", \"value\": \"${{ github.ref_name }}\"}], \"timestamp\": \"${{ github.event.head_commit.timestamp || github.event.pull_request.created_at || github.event.release.created_at }}\"}]}" \
               $DISCORD_WEBHOOK_URL
